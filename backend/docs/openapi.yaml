openapi: 3.0.3
info:
  title: Fitness App API
  version: 1.0.0
  description: |
    REST API za fitness aplikaciju (registracija, login, profil, treninzi, napredak).
servers:
  - url: http://localhost:8080
    description: Lokalni backend server

paths:
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        '200':
          description: Server radi
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /api/register:
    post:
      summary: Registracija novog korisnika
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Uspešna registracija, vraća korisnika i JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Neispravan zahtev
        '409':
          description: Email već postoji

  /api/login:
    post:
      summary: Prijava korisnika
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Uspešna prijava, vraća korisnika i JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Pogrešan email ili lozinka

  /api/logout:
    post:
      summary: Odjava korisnika
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Uspešna odjava

  /api/profile:
    get:
      summary: Dohvatanje profila ulogovanog korisnika
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Podaci o korisniku
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Neautorizovano

  /api/workouts:
    get:
      summary: Lista treninga za korisnika
      tags: [Workouts]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista treninga
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workout'

  /api/workouts/create:
    post:
      summary: Kreiranje novog treninga
      tags: [Workouts]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workout'
      responses:
        '200':
          description: Kreiran trening

  /api/workouts/update:
    put:
      summary: Ažuriranje treninga
      tags: [Workouts]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workout'
      responses:
        '200':
          description: Ažuriran trening

  /api/workouts/delete:
    delete:
      summary: Brisanje treninga
      tags: [Workouts]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: ID treninga
      responses:
        '200':
          description: Obrisan trening

  /api/progress:
    get:
      summary: Lista zapisa napretka
      tags: [Progress]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista zapisa napretka
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProgressEntry'

  /api/progress/create:
    post:
      summary: Kreiranje zapisa napretka
      tags: [Progress]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProgressEntry'
      responses:
        '200':
          description: Kreiran zapis napretka

  /api/progress/update:
    put:
      summary: Ažuriranje zapisa napretka
      tags: [Progress]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProgressEntry'
      responses:
        '200':
          description: Ažuriran zapis napretka

  /api/progress/delete:
    delete:
      summary: Brisanje zapisa napretka
      tags: [Progress]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: ID zapisa napretka
      responses:
        '200':
          description: Obrisan zapis napretka

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        goal:
          type: string
          enum: [lose_weight, hypertrophy]
        role:
          type: string
          example: user
        height:
          type: number
          format: float
          nullable: true
        weight:
          type: number
          format: float
          nullable: true

    RegisterRequest:
      type: object
      required: [name, email, password, goal]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        goal:
          type: string
          enum: [lose_weight, hypertrophy]
        height:
          type: number
          format: float
          nullable: true
        weight:
          type: number
          format: float
          nullable: true

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string

    Workout:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        name:
          type: string
        description:
          type: string
        date:
          type: string
          format: date-time

    ProgressEntry:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        weight:
          type: number
          format: float
        bodyFat:
          type: number
          format: float
          nullable: true
        muscleMass:
          type: number
          format: float
          nullable: true
        date:
          type: string
          format: date-time







